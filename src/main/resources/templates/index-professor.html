<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Professores</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
      charset="utf-8"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" th:href="@{/css/styles.css}"> -->
  </head>

  <body>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Editar</button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Mensagem</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form th:action="@{/student/update/{id} (id=${student.id})}"
            th:object="${student}"
            method="post">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Name:</label>
                <input type="text" class="form-control" id="*{name}" name="name">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Email:</label>
                <input type="text" class="form-control" id="*{email}" name="email">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Senha:</label>
                <input type="text" class="form-control" id="*{password}" name="password">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fecha</button>
                <button type="submit" class="btn btn-primary" th:href="@{/student/update/{id} (id=${student.id})}">Confirmaçao</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-sm-around"
    >
      <h1 class="navbar-brand">Professores</h1>
    </nav>
    <main>
      <div class="container">
        <div class="row">
          <h2 class="mt-3">Relação de Professor</h2>
        </div>

        <div class="row">
          <div class="mt-2 mb-2">
            <a th:href="@{/professor/cadastrar}" class="btn btn-success">
              <i class="fas fa-user-plus"></i>
              Adicionar Professor
            </a>
          </div>
        </div>

        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Senha</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="student: ${professores}">
                <th th:text="${professor.id}" scope="row"></th>
                <th th:text="${professor.name}" scope="row"></th>
                <th th:text="${professor.email}" scope="row"></th>
                <th th:text="${professor.password}" scope="row"></th>
                <th>
                  <a
                    class="btn btn-primary"
                    th:href="@{/professor/edit/{id} (id=${professor.id})}"
                  >
                    Editar
                  </a>
                  <a
                    class="btn btn-danger"
                    th:href="@{/professor/remove/{id} (id=${professor.id})}"
                  >
                    Excluir
                  </a>
                </th>
              </tr>
            </tbody>
          </table>
          <p class="no-results" th:if="${professores.isEmpty}">
            Resultado nao encontrado
          </p>
        </div>
      </div>
    </main>
    <footer class="bg-dark text-center text-lg-start">
      <div class="text-center p-3">
        <p>©Desenvolvido pelo professor</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c436b5a19.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
